<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Producer Login Section -->
        <div class="login-section producer-section">
            <div class="login-box">
                <h2>Producer Login</h2>
                <div class="icon">
                    <i class="fas fa-tractor"></i>
                </div>
                <form id="producer-login">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login as Producer</button>
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Register as Producer</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Center Tree Section -->
        <div class="tree-section">
            <div class="logo">
                <h1>AgroConnect</h1>
                <p>Connecting Farmers & Consumers</p>
            </div>
            <div class="tree">
                <div class="tree-top"></div>
                <div class="tree-middle"></div>
                <div class="tree-bottom"></div>
                <div class="trunk"></div>
                <div class="roots"></div>
            </div>
        </div>

        <!-- Consumer Login Section -->
        <div class="login-section consumer-section">
            <div class="login-box">
                <h2>Consumer Login</h2>
                <div class="icon">
                    <i class="fas fa-shopping-basket"></i>
                </div>
                <form id="consumer-login">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login as Consumer</button>
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Register as Consumer</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
